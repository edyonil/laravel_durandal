<div>
    <nav class="navbar navbar-default" data-bind="visible: logged">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">{{title}}</a>
        </div>
        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav">
                <li data-bind="css: {active: isActive('users')}">
                    <a id="drop1" href="#" role="button" class="dropdown-toggle" data-toggle="dropdown">
                      Administração
                      <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="drop1">
                        <li data-bind="visible: can('read','users'),css: {active: isActive('users')}">
                            <a href="#users">Usuários</a>
                        </li>
                        <li data-bind="visible: can('read','roles'),css: {active: isActive('roles')}">
                            <a href="#roles">Níveis</a>
                        </li>
                        <li data-bind="visible: can('read','permissions'),css: {active: isActive('permissions')}">
                            <a href="#permissions">Permissões</a>
                        </li>
                    </ul>
                </li>
            </ul>
            <div class="nav navbar-nav navbar-right">
                <div class="loader alert" data-bind="css: { active: router.isNavigating }">
                    Carregando...
                </div>
                <a class="btn btn-small btn-default" id="logoff" data-bind="click: logoff"><i class="icon-signout"></i>&nbsp;Logout</a>
            </div>
      </div>
    </nav>
    <div class="row" id="flash" data-bind="if: flash().msg !== null">
        <div class="col-md-12">
          <div data-bind="attr: { class: 'alert alert-'+flash().type }">
            <button type="button" data-bind="click: closeFlash" class="close" data-dismiss="alert">&times;</button>
            <span data-bind="html: flash().msg"></span>
          </div>
        </div>
    </div>
    <div class="container-liquid page-host">
        <div class="row">
            <div class="col-xs-12">
                <!--ko router: {cacheViews: false}--><!--/ko-->
            </div>
        </div>
    </div>
</div>
